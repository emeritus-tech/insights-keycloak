emailVerificationBodyHtml=<p>Thank you for creating an account on Emeritus Insights! To ensure the security of your account, we require you to verify your email address.</p><div><p>Please click on the following link to verify your account: <a href="{0}">[Verification Link]</a></p><p>If you are unable to click the link, please copy and paste it into your browser''s address bar.</p></div><p>Note: This link will expire in {3}, so make sure to complete the verification process promptly.</p><p>If you did not create an account with Emeritus Insights, please ignore this email.</p>
passwordResetBodyHtml=<p>We received a request to reset your password for Emeritus Insights.</p><div style="line-height: 0.3rem;"><p>To reset your password, click on <a href="{0}">[Reset Link]</a> and create a new secure password.</p></div><p>Please ignore this message if you have not initiated this request.</p><p>For assistance, contact us at <a href="mailto:{4}">{4}</a></p>
eventLoginErrorBodyHtml=<p>An unsuccessful login attempt was detected on your Emeritus Insights account.</p><p>If you initiated this attempt, for password assistance, use the "Forgot Password" option, and opt for a strong, unique password for added security.</p>If not you, secure your account by changing the password promptly. Contact our support team at <a href="mailto:{0}">{0}</a> for any concerns.
eventUpdatePasswordSubject=Password Update Confirmation
eventUpdatePasswordBodyHtml=<p>This is to confirm that your password for Emeritus Insights has been successfully updated.</p><p>If you initiated this change, no further action is needed. If you did not update your password or suspect any unauthorized activity, please contact our support team immediately at <a href="mailto:{0}">{0}</a></p><p>Thank you for ensuring the security of your account.</p>
